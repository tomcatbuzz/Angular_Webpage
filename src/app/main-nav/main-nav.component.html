<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'">
      <!-- [opened]="!(isHandset$ | async)"> -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span></a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" (click)="drawer.toggle()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Profile</span></a>
      <a mat-list-item routerLink="/projects" routerLinkActive="active" (click)="drawer.toggle()">
        <mat-icon>build</mat-icon>
        <span class="nav-caption">Projects</span></a>
      <a mat-list-item routerLink="/my-work" routerLinkActive="active" (click)="drawer.toggle()">
        <mat-icon>build</mat-icon>
        <span class="nav-caption">My Work</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tomcatbuzz</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a mat-button routerLink="/projects" routerLinkActive="active">Projects</a>
      <a mat-button routerLink="/profile" routerLinkActive="active">Profile</a>
      <a mat-button routerLink="/my-work" routerLinkActive="active">My Work</a>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
